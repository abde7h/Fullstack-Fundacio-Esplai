<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Colores principales</h1>
    <div class="container1">
      <div class="color-circle red"></div>
      <div class="color-circle green"></div>
      <div class="color-circle blue"></div>
    </div>

    <h1>Colores secundarios</h1>
    <div class="container2">
      <div class="color-circle red1"></div>
      <div class="suma">+</div>
      <div class="color-circle blue1"></div>
      <div class="suma">=</div>
      <div class="color-circle result1"></div>
    </div>
    <div class="container3">
      <div class="color-circle blue2"></div>
      <div class="suma">+</div>
      <div class="color-circle green2"></div>
      <div class="suma">=</div>
      <div class="color-circle result2"></div>
    </div>
    <div class="container4">
      <div class="color-circle green3"></div>
      <div class="suma">+</div>
      <div class="color-circle red3"></div>
      <div class="suma">=</div>
      <div class="color-circle result3"></div>
    </div>
    
    </div>
  </body>
</html>
